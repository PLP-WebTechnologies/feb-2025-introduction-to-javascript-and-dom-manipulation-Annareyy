<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Javascript assignmet</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1 id="main-title">Welcome to My Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <p id="info">Click the button to change this text and style.</p>
            <button onclick="changeContent()">Change Text & Style</button>
        </section>

        <section>
            <button onclick="toggleElement()">Add/Remove Extra Info</button>
            <div id="extra-info-container"></div>
        </section>
    </main>

    <footer>
        <p>All rights reserved, Anne</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
